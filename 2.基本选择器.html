<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<div id="main">孔子</div>
		<h4>论语</h4>
		<div class="one">子在川上曰：</div>
		<p>"逝者如斯夫！</p>
		<p>不舍昼夜。"</p>
		a)找到.one改变他的字体颜色
		b)找到#main给他增加border：1px solid red
		c)找到p标签元素给他添加边框border:1px solid green
		d)找到全部元素改变字体28px
		找到ID与ClassName 添加background:red
		<script src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript">
			$('.one').css('color','red');
			$('#main').css('border','1px solid red');
			$('p').css('border','1px solid green');
			$('*').css('fontSize',28);
			$('#main,.one').css('background','red');
		</script>
	</body>
</html>
